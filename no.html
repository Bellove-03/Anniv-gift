<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try Again</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            background: #6f4a6e;
            font-family: serif;
        }

        /* ===== LOADER ===== */
        #loader {
            position: fixed;
            inset: 0;
            background: #6f4a6e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.6s ease;
        }

        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .heart {
            width: 70px;
            height: 70px;
            background: #ff6b81;
            position: relative;
            transform: rotate(-45deg);
            animation: beat 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 70px;
            height: 70px;
            background: #ff6b81;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -35px;
            left: 0;
        }

        .heart::after {
            left: 35px;
            top: 0;
        }

        #loader p {
            margin-top: 25px;
            color: white;
            font-family: 'Great Vibes', cursive;
            font-size: 32px;
        }

        @keyframes beat {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.25);
            }
        }

        /* ===== FULLSCREEN PAGE ===== */
        .page {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        img, p, button {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        img.show, p.show, button.show {
            opacity: 1;
            transform: translateY(0);
        }

        img {
            width: 160px;
            margin-bottom: 30px;
        }

        p {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(28px, 5vw, 40px);
            color: white;
            margin-bottom: 30px;
        }

        button {
            background: black;
            color: white;
            border: none;
            padding: 14px 50px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loader">
    <div class="heart"></div>
    <p>Loading...</p>
</div>

<!-- MAIN CONTENT -->
<div class="page">
    <img src="crying.gif" alt="crying">
    <p>I promise youâ€™ll like it</p>
    <button onclick="window.location.href='index.html'">Try again</button>
</div>

<script>
    window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        const elements = [
            document.querySelector(".page img"),
            document.querySelector(".page p"),
            document.querySelector(".page button")
        ];

        setTimeout(() => {
            loader.classList.add("hidden");

            // Show each element one by one
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.classList.add("show");
                }, index * 400); // 400ms delay between each
            });

        }, 1200);
    });
</script>

</body>
</html>
