<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Favorite Flower</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: #1c1c1c;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: serif;
}

/* ===== CARD ===== */
.card {
    position: relative;
    width: 520px;
    height: 620px;
    background: #75506f;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 30px;
    z-index: 2;
}

/* ===== TITLE ===== */
.card h1 {
    font-family: 'Great Vibes', cursive;
    color: white;
    font-size: 42px;
    text-align: center;
    margin-bottom: 30px;
}

/* ===== IMAGE (HOVER EFFECT ADDED) ===== */
.card img {
    width: 260px;
    background: white;
    padding: 18px;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    cursor: pointer;
}

.card img:hover {
    transform: scale(1.15);
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

/* ===== FLOATING HEARTS ===== */
.heart {
    position: absolute;
    font-size: 16px;
    animation: float 6s infinite ease-in-out;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(0.6); opacity: 0; }
}

/* Random positions */
.heart:nth-child(1) { left: 5%; animation-delay: 0s; }
.heart:nth-child(2) { left: 15%; animation-delay: 1s; }
.heart:nth-child(3) { left: 25%; animation-delay: 2s; }
.heart:nth-child(4) { left: 75%; animation-delay: 0.5s; }
.heart:nth-child(5) { left: 85%; animation-delay: 1.5s; }
.heart:nth-child(6) { left: 95%; animation-delay: 2.5s; }

/* ===== RETURN BUTTON ===== */
.return {
    margin-top: 30px;
    padding: 10px 36px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 18px;
}

.return:hover {
    background: #333;
}
</style>
</head>

<body>

<!-- Floating Hearts -->

<span class="heart">üíó</span>

<!-- Main Card -->
<div class="card">
    <h1>Your Favorite Flower<br>Tulips</h1>

    <img src="tulips.jpg" alt="Tulips">

    <button class="return" onclick="window.location.href='gifts.html'">
        Return
    </button>
</div>

</body>
</html>
