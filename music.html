<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: #1c1c1c;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: serif;
}

/* ===== CARD ===== */
.card {
    width: 520px;
    height: 620px;
    background: #75506f;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 30px;
    text-align: center;
}

/* ===== TITLE ===== */
.card h1 {
    font-family: 'Great Vibes', cursive;
    color: white;
    font-size: 42px;
    margin-bottom: 30px;
}

/* ===== SPOTIFY ===== */
.spotify-box {
    width: 100%;
    max-width: 420px;
    aspect-ratio: 1 / 1; /* Spotify embed is square */
    border: none;
    margin-bottom: 40px;
}

/* ===== BUTTON ===== */
.return {
    padding: 10px 36px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 18px;
}

.return:hover {
    background: #333;
}
</style>
</head>

<body>

<div class="card">
    <h1>Music that reminds me of you</h1>

    <div class="spotify-box">
        <!-- Spotify Embed -->
        <iframe 
            src="https://open.spotify.com/embed/track/5CUQnKjA6nlteCnxMKsjIu?si=0900dc1256e64a8e" 
            width="100%" 
            height="380" 
            frameborder="0" 
            allowtransparency="true" 
            allow="encrypted-media">
        </iframe>
    </div>

    <button class="return" onclick="window.location.href='gifts.html'">
        Return
    </button>
</div>

</body>
</html>
